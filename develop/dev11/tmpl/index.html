<!DOCTYPE html>
<html lang="en">
<style>
    .b1 {
        background: navy;
        color: white;
        font-size: 10pt;
    }
    input {
        margin-top: 5%;
        font-family: Geneva, Arial, Helvetica, sans-serif;
        line-height: 2.5;
    }
    .text {
        text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form class="text" method="post" action="create_event">
    <input type="date" name="date">
    <input placeholder="Какие планы?" type="text" name="mes">
    <input type="submit" class="b1" value="Создать событие">
</form>

<form class="text" method="post" action="update_event">
    <input placeholder="Введите id события" type="text" name="id">
    <input type="date" name="date">
    <input placeholder="Какие планы?" type="text" name="mes">
    <input type="submit" class="b1" value="Изменить событие">
</form>

<form class="text" method="post" action="delete_event">
    <input placeholder="Введите id события" type="text" name="id">
    <input type="submit" class="b1" value="Удалить событие">
</form>

<form class="text" method="get" action="events_for_day">
    <input type="date" name="date">
    <input type="submit" class="b1" value="Показать событие за день">
</form>

<form class="text" method="get" action="events_for_week">
    <input type="date" name="date">
    <input type="submit" class="b1" value="Показать событие за неделю">
</form>

<form class="text" method="get" action="events_for_month">
    <input type="date" name="date">
    <input type="submit" class="b1" value="Показать событие за месяц">
</form>
</body>
</html>
